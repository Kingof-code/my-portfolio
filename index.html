<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="main.png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio(Sathishkumar.V)</title>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Sathishkumar</span>
            </div>
            <div class="links" id="navLinks">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a
                        href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a
                        href="about.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a
                        href="skills.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a
                        href="services.html">Services</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
                    <a href="contact.html">Contact Me</a>
                </div>
            </div>
        
            <i class="fa-solid fa-bars hamburg" onclick="toggleMenu()"></i>
        </div>
        <div class="dropdown" id="mobileMenu">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact Me</a>
                <i class="fa-solid fa-xmark cancel" onclick="toggleMenu()"></i>
            </div>
        </div>
    </nav>

    <section>
        <div class="main-container">
            <div class="image" data-aos="zoom-in-right" data-aos-duration="2500">
                <img src="main.jpg" alt="Profile Picture">
            </div>
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800">Hey, I'm
                    <span>Sathishkumar.V</span></h1>
                <div class="typewriter" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="900">I'm a
                    <span>Full Stack Developer</span></div>
                <p data-aos="flip-up" data-aos-duration="1000" data-aos-delay="1000">Passionate about web development
                    and MERN stack.</p>
                <div class="social-links" data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1200">
                    <a href="https://github.com/Kingof-code"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <a class="btn" href="Sathishkumar_Resume.pdf" data-aos="zoom-out-left" data-aos-duration="1000"
                    data-aos-delay="1300">
                    <button>Download Resume</button>
                </a>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ offset: 0 });

        function toggleMenu() {
            const navbar = document.getElementById("mobileMenu");
            if (navbar.style.transform === "translateY(0px)") {
                navbar.style.transform = "translateY(-500px)";
            } else {
                navbar.style.transform = "translateY(0px)";
            }
        }

        // Close the menu when clicking outside
        document.addEventListener("click", function (event) {
            const menu = document.getElementById("mobileMenu");
            const menuButton = document.querySelector(".hamburg");

            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.style.transform = "translateY(-500px)";
            }
        });

    </script>
</body>

</html>
